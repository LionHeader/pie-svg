name: GitHub Actions Build and Deploy

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    name: deploy-to-github
    runs-on: ubuntu-latest
    steps:
    - name: Checkout codes from origin/release branch
      uses: actions/checkout@v2 # 将代码拷贝到虚机中
      with:
          fetch-depth: 1

    - name: Get yarn cache
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"
    
    - name: Cache dependencies
      uses: actions/cache@v1.2.0
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
    
    - name: Use Node.js
      uses: actions/setup-node@v1.4.2
      with:
          node-version: 12
          registry-url: https://registry.npmjs.org
    
    - name: Install and Build
      run: |
          yarn install
          yarn run build

    - name: Deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        ACCESS_ADMIN_TOKEN: ${{ secrets.ACCESS_ADMIN_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
        BUILD_SCRIPT: yarn install && yarn run build # git subtree push --prefix dist origin gh-pages
